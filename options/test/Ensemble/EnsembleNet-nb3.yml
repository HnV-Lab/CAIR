# general settings
name: EnsembleNet-nb3-test-TTA
model_type: ImageRestorationModel
scale: 1
num_gpu: 4 # set num_gpu: 0 for cpu mode
manual_seed: 36

# dataset and data loader settings
datasets:
  test:
    name: iffi-test
    type: SingleNpyDataset
    dataroot_lq: ./datasets/IFFI/test_ensemble/input
    io_backend:
      type: disk

# network structures
network_g:
  type: EnsembleNetTTA
  width: 32
  ens_num: 3 # number of ensemble models
  blk_num: 3 # number of NAFBlocks

# path
path:
  pretrain_network_g: experiments/pretrained_models/EnsembleNet-nb3.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500

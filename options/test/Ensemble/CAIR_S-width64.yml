# general settings
name: CAIR_S-width64-test-TTA-Ensemble
model_type: ImageRestorationModel
scale: 1
num_gpu: 4 # set num_gpu: 0 for cpu mode
manual_seed: 36

# dataset and data loader settings
datasets:
  test1:
    name: iffi-trainset
    type: SingleImageDataset
    dataroot_lq: ./datasets/IFFI/train/input_ensemble
    io_backend:
      type: disk
  test2:
    name: iffi-testset
    type: SingleImageDataset
    dataroot_lq: ./datasets/IFFI/test/input
    io_backend:
      type: disk

# network structures
network_g:
  type: CAIR_S_Local
  width: 64
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]
  tta: true

# path
path:
  pretrain_network_g: experiments/pretrained_models/CAIR_S-width64.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500

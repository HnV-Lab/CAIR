# general settings
name: CAIR_M-width64-test
model_type: ImageRestorationModel
scale: 1
num_gpu: 4 # set num_gpu: 0 for cpu mode
manual_seed: 36

# dataset and data loader settings
datasets:
  test:
    name: iffi-test
    type: SingleImageDataset
    dataroot_lq: ./datasets/IFFI/test/input
    io_backend:
      type: disk

# network structures
network_g:
  type: CAIR_M_Local
  width: 64
  enc_blk_nums: [2, 2, 4, 8]
  middle_blk_num: 12
  dec_blk_nums: [2, 2, 2, 2]
  tta: false

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
